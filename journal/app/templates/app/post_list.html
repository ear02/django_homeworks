{% extends "app/base.html" %}

{% block content %}
    Posts page
{% endblock %}
{% block body %}

<div class="h4"> Posts </div>
    {% for post in posts %}
        <ul>
            <li> <a href="{% url 'journal:post_detail' post.id %}">{{ post.title }}</a> </li>
        </ul>
    {% endfor %}
    <li>
        <a href="{% url 'journal:post_create' %}" class="btn">Create new post</a>
    </li>
{% endblock %}
