{% extends "app/base.html" %}

{% block content %}
    Users page
{% endblock %}
{% block body %}

<div class="h4"> Users </div>
    {% for user in users %}
    <ul>
      <li><a href="{% url 'journal:user_detail' user.id %}">{{ user.username }} ({{user.email}})</a></li>
    </ul>
    {% endfor %}
    <li>
        <a href="{% url 'journal:user_create' %}" class="btn">Create new user</a>
    </li>

{% endblock %}
